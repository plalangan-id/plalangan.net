<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PORTAL - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f1115; color: white; min-height: 100vh; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: #1a1d24; border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        
        .card-item { 
            padding: 16px; 
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: all 0.2s;
        }
        .card-item:last-child { border-bottom: none; }
        
        .neon-blue { color: #3b82f6; text-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
        .indicator-red { border-left: 4px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.05) 0%, transparent 100%); }
        .indicator-blue { border-left: 4px solid #3b82f6; }

        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-4 pb-24">

    <div id="login-screen" class="fixed inset-0 bg-[#0f1115] z-[100] flex flex-col items-center justify-center px-10">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black italic tracking-tighter">PLALANGAN<span class="text-blue-500">.NET</span></h1>
            <p class="text-[9px] font-bold text-gray-300 uppercase tracking-[0.5em] mt-2">Executive Portal</p>
        </div>
        <div class="w-full max-w-sm space-y-4">
            <input type="number" id="input-wa" placeholder="NOMOR WHATSAPP (628...)" class="w-full bg-[#1a1d24] border border-white/5 p-5 rounded-2xl text-center font-bold text-white outline-none focus:border-blue-500 transition-all">
            <button onclick="prosesLogin()" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-blue-900/40 active:scale-95 transition-all">MASUK SISTEM</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-md mx-auto">
        <div class="flex justify-between items-center mb-8 pt-4">
            <div>
                <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-1 italic">Selamat Datang,</p>
                <h2 id="user-name" class="text-2xl font-black tracking-tight uppercase leading-none">MEMBER</h2>
            </div>
            <button onclick="location.reload()" class="w-12 h-12 glass-card flex items-center justify-center text-red-500">ðŸšª</button>
        </div>

        <div class="glass-card overflow-hidden mb-6">
            <div class="p-4 border-b border-white/5 bg-white/5">
                <h3 class="text-[10px] font-black text-gray-300 uppercase tracking-widest italic">Rincian & Riwayat Layanan</h3>
            </div>
            
            <div id="main-list-container">
                </div>

            <div class="p-8 text-center bg-gradient-to-t from-black/20 to-transparent border-t border-white/5">
                <p class="text-[9px] font-bold text-gray-300 uppercase tracking-widest mb-2">Tagihan Belum Dibayar</p>
                <h3 id="total-tagihan" class="text-4xl font-black italic tracking-tighter mb-6">Rp0</h3>
                <button id="btn-bayar" class="hidden w-full bg-red-600 p-4 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-red-900/40">KONFIRMASI PEMBAYARAN</button>
                <p id="msg-lunas" class="hidden text-green-500 font-black uppercase text-[10px] tracking-widest italic">âœ“ Tagihan Anda Lunas</p>
            </div>
        </div>

        <p class="text-center text-[8px] text-gray-300 font-bold uppercase tracking-[0.3em]">Plalangan Digital Network Â© 2026</p>
    </div>

    <div id="loader" class="fixed inset-0 bg-black/95 z-[200] hidden flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full loading-spin mb-4"></div>
        <p class="text-[9px] font-black uppercase tracking-[0.3em] text-blue-500">Menyinkronkan Data...</p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwWdxb6uOhajSa1F3RySIFL-CpzvBWinbTpwQ9GiNKM5gY826gn58b5Jv0Bz17zSDli5Q/exec"; 
        const WA_ADMIN = "628xxxxxxxxxx"; 
        let db = {};

        function formatTgl(tglString) {
            if (!tglString || tglString === "-" || tglString === "") return "-";
            try {
                const date = new Date(tglString);
                if (isNaN(date.getTime())) return tglString;
                const bulanArr = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
                return `${date.getDate()} ${bulanArr[date.getMonth()]} ${date.getFullYear()}`;
            } catch (e) { return tglString; }
        }

        async function prosesLogin() {
            const wa = document.getElementById('input-wa').value;
            if(!wa) return alert("Masukkan nomor WA!");
            
            document.getElementById('loader').classList.remove('hidden');
            try {
                const res = await fetch(`${API_URL}?action=read`);
                db = await res.json();
                const user = db.master.find(m => String(m.wa).includes(wa));
                
                if(user) renderDashboard(user);
                else { alert("Nomor tidak terdaftar."); document.getElementById('loader').classList.add('hidden'); }
            } catch (e) {
                alert("Gagal terhubung ke server.");
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderDashboard(user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('user-name').innerText = user.nama;

            const historyUser = db.history.filter(h => h.nama.toUpperCase() === user.nama.toUpperCase()).reverse();
            const tagihanUser = db.tagihan.filter(t => t.nama.toUpperCase() === user.nama.toUpperCase());
            const tunggakan = tagihanUser.filter(t => String(t.lunas).toUpperCase() !== "TRUE");
            const total = tunggakan.reduce((sum, t) => sum + Number(t.jumlah), 0);

            let htmlContent = "";

            tunggakan.forEach(t => {
                htmlContent += `
                <div class="card-item indicator-red">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[9px] font-black text-red-500 uppercase tracking-tighter">âœ• Belum Bayar</span>
                        <span class="text-[8px] text-gray-300 font-bold uppercase">${t.id || 'Tagihan'}</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-xs font-bold text-white uppercase">${t.bulan} ${t.tahun}</p>
                            <p class="text-[9px] text-gray-300 font-bold mt-1 uppercase tracking-widest">Bulanan</p>
                        </div>
                        <p class="text-sm font-black text-red-500 italic">Rp${Number(t.jumlah).toLocaleString('id-ID')}</p>
                    </div>
                </div>`;
            });

            historyUser.forEach(v => {
                htmlContent += `
                <div class="card-item indicator-blue">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-black text-blue-500 uppercase italic">âœ“ Voucher Aktif</span>
                        <span class="text-[8px] text-gray-300 font-bold uppercase tracking-widest">${formatTgl(v.timestamp)}</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-[8px] text-gray-300 font-bold uppercase mb-1">Kode Akses</p>
                            <p class="text-xl font-mono font-black neon-blue tracking-[0.2em] uppercase leading-none">${v.kode || v.akses}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[8px] text-gray-300 font-bold uppercase mb-1">Masa Aktif</p>
                            <p class="text-[11px] font-black text-white uppercase leading-none">${formatTgl(v.tglberakhir)}</p>
                            <p class="text-[9px] text-blue-500 font-bold mt-1 uppercase italic">${v.durasi || v.paket || '30 Hari'}</p>
                        </div>
                    </div>
                </div>`;
            });

            document.getElementById('main-list-container').innerHTML = htmlContent || "<div class='p-12 text-center text-gray-300 font-bold uppercase text-xs tracking-widest'>Data Masih Kosong</div>";

            const totalEl = document.getElementById('total-tagihan');
            totalEl.innerText = "Rp" + total.toLocaleString('id-ID');
            
            if(total > 0) {
                totalEl.className = "text-4xl font-black italic tracking-tighter mb-6 text-red-500";
                document.getElementById('btn-bayar').classList.remove('hidden');
                document.getElementById('msg-lunas').classList.add('hidden');
                document.getElementById('btn-bayar').onclick = () => {
                    const pesan = `Halo Admin PLALANGAN.NET, saya *${user.nama}* ingin konfirmasi pembayaran tagihan sebesar *Rp${total.toLocaleString('id-ID')}*.`;
                    window.open(`https://wa.me/${WA_ADMIN}?text=${encodeURIComponent(pesan)}`, '_blank');
                };
            } else {
                totalEl.className = "text-4xl font-black italic tracking-tighter mb-6 text-green-500 text-shadow-none";
                document.getElementById('btn-bayar').classList.add('hidden');
                document.getElementById('msg-lunas').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
